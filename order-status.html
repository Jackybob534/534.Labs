<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Status</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 1000px;
    padding: 2rem;
    text-align: center;
}

.progress {
    display: flex;
    flex-direction: row-reverse; /* Right-to-left flow */
    justify-content: space-between;
    align-items: flex-start;
    position: relative;
    width: 100%;
    height: 200px;
}

.line {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    height: 8px;
    background-color: #ccc;
    width: 100%;
    z-index: 0;
}

.step {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1;
}

.circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #eee;
    border: 4px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 1rem;
}

.step.completed .circle {
    background-color: #1e90ff; /* company blue */
    border-color: #1e90ff;
    color: #fff;
}

.label {
    font-size: 1rem;
    margin-bottom: 0.5rem;
    width: 120px;
}

.timestamp {
    font-size: 0.9rem;
    color: #555;
}
</style>
</head>
<body>
<div id="container">
    <h1>Order Status</h1>
    <div class="progress" id="progress">
        <!-- Line will be added dynamically -->
    </div>
</div>

<script>
async function showOrderStatus() {
    const params = new URLSearchParams(window.location.search);
    const orderNumber = params.keys().next().value;

    const progressDiv = document.getElementById("progress");

    if (!orderNumber) {
        progressDiv.innerHTML = "<p>No order number provided.</p>";
        return;
    }

    try {
        const res = await fetch('orders.json');
        if (!res.ok) throw new Error("Failed to fetch orders.json");

        const orders = await res.json();

        if (!(orderNumber in orders)) {
            progressDiv.innerHTML = "<p>Order not found!</p>";
            return;
        }

        const order = orders[orderNumber];

        const steps = [
            {id: 1, label: "Developer assigned to your order"},
            {id: 2, label: "Developer has begun work"},
            {id: 3, label: "Internal review of work"},
            {id: 4, label: "Customer review requested"},
            {id: 5, label: "Final tweaks & adjustments"},
            {id: 6, label: "Order completed & delivered"}
        ];

        progressDiv.innerHTML = '';

        const lineDiv = document.createElement('div');
        lineDiv.classList.add('line');
        progressDiv.appendChild(lineDiv);

        steps.forEach((step) => {
            const stepDiv = document.createElement('div');
            stepDiv.classList.add('step');
            if (order.status >= step.id) stepDiv.classList.add('completed');

            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.textContent = step.id;

            const label = document.createElement('div');
            label.classList.add('label');
            label.textContent = step.label;

            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');

            // Show completion time in user local timezone
            if (order.timestamps && order.timestamps[step.id]) {
                const date = new Date(order.timestamps[step.id]);
                timestamp.textContent = date.toLocaleString();
            } else if (order.status >= step.id) {
                // fake timestamp for demo
                const fakeDate = new Date(Date.now() - (steps.length - step.id) * 3600 * 1000);
                timestamp.textContent = fakeDate.toLocaleString();
            } else {
                timestamp.textContent = '';
            }

            stepDiv.appendChild(circle);
            stepDiv.appendChild(label);
            stepDiv.appendChild(timestamp);

            progressDiv.appendChild(stepDiv);
        });

    } catch (e) {
        console.error(e);
        progressDiv.innerHTML = "<p>Failed to load order data.</p>";
    }
}

showOrderStatus();
</script>
</body>
</html>
