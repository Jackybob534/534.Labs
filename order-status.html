<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Status - 534 Labs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    #container {
      max-width: 1100px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .progress-wrapper {
      position: relative;
      width: 100%;
      margin: 3rem 0;
    }

    .line {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      height: 6px;
      background: #ddd;
      z-index: 0;
    }

    .progress {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
      z-index: 1;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 150px;
      text-align: center;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 6px solid #ccc;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .step.completed .circle {
      background: #1e90ff;
      border-color: #1e90ff;
      color: #fff;
    }

    .label {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .desc {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Order Status</h1>
    <div class="progress-wrapper">
      <div class="line"></div>
      <div class="progress" id="progress"></div>
    </div>
    <div id="order-info"></div>
  </div>

  <script>
    async function showOrderStatus() {
      const params = new URLSearchParams(window.location.search);
      const orderNumber = params.keys().next().value;

      const progressDiv = document.getElementById("progress");
      const orderInfoDiv = document.getElementById("order-info");

      if (!orderNumber) {
        orderInfoDiv.innerHTML = "<p>No order number provided.</p>";
        return;
      }

      try {
        const res = await fetch("orders.json");
        if (!res.ok) throw new Error("Failed to fetch orders.json");

        const orders = await res.json();
        if (!(orderNumber in orders)) {
          orderInfoDiv.innerHTML = "<p>Order not found!</p>";
          return;
        }

        const order = orders[orderNumber];

        const steps = [
          { id: 1, label: "Developer Assigned", desc: "A developer has been assigned to your order." },
          { id: 2, label: "Work Started", desc: "Development work has officially begun." },
          { id: 3, label: "Internal Review", desc: "Our team is reviewing progress and quality." },
          { id: 4, label: "Customer Review", desc: "You are asked to review the initial work." },
          { id: 5, label: "Final Tweaks", desc: "Adjustments are made based on feedback." },
          { id: 6, label: "Order Delivered", desc: "The final project is completed and delivered." }
        ];

        progressDiv.innerHTML = "";

        steps.forEach(step => {
          const stepDiv = document.createElement("div");
          stepDiv.classList.add("step");
          if (order.status >= step.id) stepDiv.classList.add("completed");

          const circle = document.createElement("div");
          circle.classList.add("circle");
          circle.textContent = step.id;

          const label = document.createElement("div");
          label.classList.add("label");
          label.textContent = step.label;

          const desc = document.createElement("div");
          desc.classList.add("desc");
          desc.textContent = step.desc;

          const timestamp = document.createElement("div");
          timestamp.classList.add("timestamp");

          if (order.timestamps && order.timestamps[step.id]) {
            const date = new Date(order.timestamps[step.id]);
            timestamp.textContent = date.toLocaleString(); // local timezone
          } else if (order.status >= step.id) {
            // fake timestamp for demo
            const fakeDate = new Date(Date.now() - (steps.length - step.id) * 2 * 3600 * 1000);
            timestamp.textContent = fakeDate.toLocaleString();
          }

          stepDiv.appendChild(circle);
          stepDiv.appendChild(label);
          stepDiv.appendChild(desc);
          stepDiv.appendChild(timestamp);

          progressDiv.appendChild(stepDiv);
        });

        orderInfoDiv.innerHTML = `
          <p><strong>Order:</strong> ${orderNumber}</p>
          <p><strong>Item:</strong> ${order.item}</p>
        `;

      } catch (e) {
        console.error(e);
        orderInfoDiv.innerHTML = "<p>Failed to load order data.</p>";
      }
    }

    showOrderStatus();
  </script>
</body>
</html>
